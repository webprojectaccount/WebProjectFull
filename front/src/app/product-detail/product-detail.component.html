<div>
  <div *ngIf="product">
      <h3>
          {{ product.name }}
      </h3>
      <img src="{{ product.pict }}">
      <p>
        {{ product.description }}
      </p>
      <h4> {{ product.price }}</h4>
    <br>
    <button (click)="addToCart(product)">Buy</button>
  </div>
  <hr>
  <button (click)="goBack()">go back</button>


  
</div>
